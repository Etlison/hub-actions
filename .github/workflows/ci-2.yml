name: Build an app image and push to hub

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Spring Boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Build Docker Image
        id: buildImage
        uses: MaximilianoBz/dockerhub-buildpush@v1.0
        with:
          registry_url: 'docker.io'
          repository_name: 'etlison/my-app'  # Changed repository name to "etlison/my-app"
          user_name: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image_version: 'v1.0'
          docker_file: '.'
          build_context: './'  # Ensure the build context contains necessary files

      - name: Get pre step result output image_pull_url
        run: echo "The time was ${{ steps.buildImage.outputs.image_pull_url }}"
